<!DOCTYPE html>

<html>
	<head>
		<title>Lambda School YouTube thumbnail generator</title>
		<link rel="stylesheet" type="text/css" href="yttgen.css" />
		<script src="isfontavail.js"></script>
		<script src="yttgen.js"></script>
	</head>

	<body>

		<script type="text/javascript">
			function updateSuggestedTitle() {
				var line1 = document.getElementById('desc1');
				var line2 = document.getElementById('desc2');
				var instname = document.getElementById('instname');
				var date = document.getElementById('date');

				var outputField = document.getElementById('titlestring');
				var outputString = line1.value + " - " + line2.value + " - " + instname.value + " - " + date.value
				outputField.value = outputString
			}
		</script>
		<div id="loading">
			Loading...
		</div>

		<div id="mainpage" class="hidden">
			<canvas id="canvas"></canvas>

			<input class="blockinput" id="desc1" type="text" placeholder="Description Line 1" oninput="updateSuggestedTitle()">
			<input class="blockinput" id="desc2" type="text" placeholder="Description Line 2" oninput="updateSuggestedTitle()">
			<input class="blockinput" id="instname" type="text" placeholder="Instructor Name" oninput="updateSuggestedTitle()">
			<input class="blockinput" id="date" type="text" placeholder="Date" oninput="updateSuggestedTitle()">

			<input class="blockinput" id="titlestring" type="text" disabled>


			<select id="theme">
				<option value="Red" selected="selected">Red</option>
				<option value="Dark Blue">Dark Blue</option>
				<option value="Blue">Blue</option>
				<option value="Light Blue">Light Blue</option>
				<option value="Gray">Gray</option>
			</select>

			<div id="autogenui">
				<input type="checkbox" id="autogen">
				<label for="autogen">Auto-generate filename</label>
			</div>

			<a href="#" id="download">Download as PNG</a>
			<input type="text" id="filename" placeholder="ytbg.png">
		</div>

	</body>
</html>
